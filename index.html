<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fireside freelancing Feedback</title>
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link type="text/css" rel="stylesheet" href="formstyles.css">
</head>

<body>

    <main>

        <div class="main-heading">
           
                    <h1>Send us a message</h1>
                    <p>We usually respond in one business day</p>

        </div>


        <!---------- FORM STARTS HERE ---------->


        <form action="#" method="post">
            <fieldset>
                <legend>
                    <h2>General Info</h2></legend>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">

                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Acme Inc.">

                <label for="hear">
                    <h3>How did you hear about us?</h3></label>
                <input type="text" id="hear" name="hear" placeholder="Event">


                <h3>What would you like to discuss?</h3>
                <input type="radio" name="topic" id="topic1">
                <label for="topic1">Hiring philosophy</label>
                <input type="radio" name="topic" id="topic2">
                <label for="topic2">Joining the philosophy team</label>
                <input type="radio" name="topic" id="topic3">
                <label for="topic3">Other</label>
            </fieldset>


            <fieldset>
                <legend>
                    <h2>Project info</h2></legend>
                <h3>Which of our offerings interest you?</h3>
                <input type="checkbox" name="offer1" value="lean branding">
                <label for="offer1" id="offer">Lean Branding</label>

                <input type="checkbox" name="offer2" value="4week">
                <label for="offer2" id="offer">4 Week MVP</label>

                <input type="checkbox" name="offer3" value="pteam">
                <label for="offer3" id="offer">Product Team</label>

                <input type="checkbox" name="offer4" value="dsprint">
                <label for="offer4" id="offer">Design Sprint</label>

                <input type="checkbox" name="offer4" value="other">
                <label for="offer5" id="offer">Other</label>

                <label for="problem">
                    <h3>What is the problem you are trying to solve?</h3></label>
                <textarea id="problem" name="problem" rows="10" cols="90%" placeholder=""></textarea>

                
                <label for="problem"> <h3>What is the problem you are trying to solve?</h3></label>
                <textarea id="problem" name="problem" rows="10" cols="90%" placeholder=""></textarea>

                <legend>
                    <h3>What is your budget range?</h3></legend>

                <input type="radio" name="budget" id="less40">
                <label for="less40">Less than 40k</label>

                <input type="radio" name="budget" id="40to100">
                <label for="40to100">40k – 100k</label>

                <input type="radio" name="budget" id="40to100">
                <label for="100to250">100k – 250k</label>

                <input type="radio" name="budget" id="40to100">
                <label for="250to500">250k – 500k</label>

                <input type="radio" name="budget" id="40to100">
                <label for="500plus">500k+</label>


            </fieldset>

            <input type="submit" value="Submit">
        </form>




    </main>
    <footer>

    </footer>
</body>

</html>
